<!--The content below is only a placeholder and can be replaced.-->
<div class="app-component img-responsive">
    <img class="logo img-responsive animated rotateIn" src="./assets/chef.png" id="logo">
    <form class="form-horizontal animated fadeIn" role="form" id="form">
        <h1 class="title">
            <span>{{title}}<i class="fa fa-cutlery"></i></span>
        </h1>
        <h3 class="subtitle">{{subtitle}}</h3>
        <br>

        <div class="form-group">
                <div class="col-xs-6 col-xs-offset-3">
                  <div class="input-group">
                      <span class="input-group-addon transparent"><span class="glyphicon glyphicon-user"></span></span>
                      <input class="form-control left-border-none" placeholder="{{username}}" type="text" name="username">
                  </div>
                </div>
        </div>

        <div class="form-group">
                <div class="col-xs-6 col-xs-offset-3">
                  <div class="input-group">
                      <span class="input-group-addon transparent"><span class="glyphicon glyphicon-lock"></span></span>
                      <input class="form-control left-border-none" placeholder="{{password}}" type="text" name="password">
                  </div>
                </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-10">
                <button type="submit" class="btn btn-default">{{login}}</button>
                <button type="submit" class="btn btn-default">{{signup}}</button>
            </div>
            <button type="submit" class="btn btn-link btn-lg">{{guest}}</button>            
        </div>
    </form>
</div>
